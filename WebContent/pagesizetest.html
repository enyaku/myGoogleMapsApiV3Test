<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
　　<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    
　　　　<!--アクセス端末判別→該当ページに移動-->
　　　　<script type="text/javascript">
　　　　　　if (navigator.userAgent.indexOf('DoCoMo') > 0  || 
　　　　　　　 navigator.userAgent.indexOf('KDDI') > 0 || 
　　　　　　　 navigator.userAgent.indexOf('Vordafone') > 0 || 
　　　　　　　 navigator.userAgent.indexOf('au') > 0 || 
　　　　　　　 navigator.userAgent.indexOf('SoftBank') > 0) 
　　　　　　{
			<!--携帯用ページ-->
　　　　　　　　location.href = 'Mobile_TOP.html';
　　　　　　}
　　　　　　else if ((navigator.userAgent.indexOf('iPhone') > 0 && 
                                navigator.userAgent.indexOf('iPad') == -1) || 
　　　　　　      　　 navigator.userAgent.indexOf('iPod') > 0 || 
　　　　　　　　       navigator.userAgent.indexOf('Android') > 0) 
　　　　　　{
			<!--スマフォ用ページ-->
　　　　　　　　location.href = 'SmartPhone_TOP.html';
　　　　　　}
　　　　　　else
　　　　　　{
			<!--パソコン用ページ-->
　　　　　　　　location.href = 'PC_TOP.html';
　　　　　　}
　　　　</script>
　　</head>
　　<body>
　　</body>
</html>
