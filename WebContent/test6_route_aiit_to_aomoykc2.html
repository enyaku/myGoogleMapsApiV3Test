
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Google Maps V3</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
        google.maps.event.addDomListener(window, 'load', function()
        {
            var lng = 139.74707543849945;
            var lat =  35.6069637125098;

            var mapOptions = {
                zoom: 11,
                center: new google.maps.LatLng(lat, lng),
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                scaleControl: true
            };
            var mapObj = new google.maps.Map(document.getElementById('gmap'), mapOptions);


            // 駅情報

            var stations = [

		[‘緯度01', 35.6069637125098,139.74707543849945],
		[‘緯度02', 35.6067936164493,139.74599719047546],
		[‘緯度03', 35.6067281947913,139.74535346031191],
		[‘緯度04', 35.6068067007745,139.74445223808289],
		[‘緯度05', 35.6068328694184,139.74401772022247],
		[‘緯度06', 35.6074696371164,139.74409818649292],
		[‘緯度07', 35.6081674589105,139.74417328834534],
		[‘緯度08', 35.6086668338957,139.74420547485352],
		[‘緯度09', 35.6087606026501,139.74382191896441],
		[‘緯度10', 35.6088456486346,139.74347323179245],
		[‘緯度11', 35.6090549922114,139.74314063787461]

	    ];




            // マーカーを作成
            for (var i = 0; i < stations.length; i++) {
                var station = stations[i];
                var latlng = new google.maps.LatLng( station[1], station[2] );
                var marker = new google.maps.Marker({
                    position: latlng,
                    map: mapObj,
                    title: station[0]
                });
            }
        });
    </script>
</head>
<body>
    <div id="gmap" style="width: 99%; height: 370px; border: 1px solid Gray;">
    </div>
</body>
</html>
