<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>jQuery GPS</title>
<meta http-equiv="content-style-type" content="text/css" />
<meta http-equiv="content-script-type" content="text/javascript" />
<link rel="stylesheet" type="text/css" href="css/screen.css" media="all" />

  <body onload="initialize()" >


    
    
    
<div id="container">
<h1>PBL2015・ナビ</h1>

<div id="contents">
<a href="javascript:void(0);" id="start_gps">現在地のGPS情報取得を開始する</a>


<table>
<tr>
<th>緯度</th>
<td><span id="latitude"></span></td>
<th>経度</th>
<td><span id="longitude"></span></td>
</tr>
</table>




 <form>
    
       <div style="width: 100%;margin-left: auto;margin-right: auto">
    出発：<input type="text" size="20" id="from" value="産業技術大学院大学" style="width:60%;height:30px;"/><br>
    到着：<input type="text" size="20" id="to" value="青物横丁駅" style="width:60%;height:30px;"/>

    </div>
           <input type="button" id="btn1" value="ルート案内" onclick="dispRoute()" style="width:100px;height:150px;"/>
        
    <input type="button" id="btn3" value="現在地" onclick="getCurrentPosition()" />
    <input type="button" id="btn2" value="クリア" onclick="clearRoute()" />
    
        <select id="flagTravelMode">
    <option value="0">歩き</option>
    <option value="1">車</option>
    </select>
    
    <select id="highway">
    <option value="1">高速使わない</option>
    <option value="0">高速使う</option>
    </select>
    
    </form>
    

    
    
    
<div id="map"><p>MAP</p></div>
<div id="route" style="width: 100%; height: 50%;overflow: scroll"></div>

</div><!--/contents-->
