
<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
      
    <title>Notification の使用例</title>

    <script type="text/javascript" charset="utf-8" src="cordova-1.7.0_vibrate.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Cordova の読み込み完了まで待機
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova 準備完了
    //
    function onDeviceReady() {
        // 処理なし
    }

    // 通知ダイアログを表示
    //
    function showAlert() {
        navigator.notification.alert(
            'あなたの勝ちです！', // メッセージ
            'ゲームオーバー', // タイトル
            '終了' // ボタン名
        );
    }

    // 警告音を3回鳴らす
    //
    function playBeep() {
        navigator.notification.beep(3);
    }

    // 2秒間バイブレーションさせます
    //
    function vibrate() {
        navigator.notification.vibrate(2000);
    }

    </script>
  </head>
  <body>
    <p><a href="#" onclick="showAlert(); return false;">通知を表示</a></p>
    <p><a href="#" onclick="playBeep(); return false;">警告音を鳴らす</a></p>
    <p><a href="#" onclick="vibrate(); return false;">バイブレーション</a></p>
  </body>
</html>
